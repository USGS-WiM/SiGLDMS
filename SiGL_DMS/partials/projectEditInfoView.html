<form class="form-horizontal" name="projectForm" novalidate>
    <fieldset>
        <legend>Project Information</legend>

        <!-- Project Name -->
        <div class="form-group required" ng-class="{'has-error':projectForm.NAME.$invalid && projectForm.NAME.$dirty}">
            <label class="col-md-2 control-label req" for="inputNAME">Project Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputNAME" name="NAME"
                       type="text" placeholder="Project Name"
                       ng-model="aProject.NAME" required />
                <span class="help-block has-error" ng-show="projectForm.NAME.$invalid">Project Name is required.</span>
            </div>
        </div>

        <!-- Project Duration -->
        <div class="form-group required" ng-class="{'has-error':projectForm.PROJ_DURATION_ID.$invalid && projectForm.PROJ_DURATION_ID.$dirty}">
            <label class="col-md-2 control-label" for="inputPROJ_DURATION_ID">Project Duration</label>
            <div class="col-md-10">
                <select id="inputPROJ_DURATION_ID" name="PROJ_DURATION_ID"
                        ng-model="aProject.PROJ_DURATION_ID"
                        ng-options="d.PROJ_DURATION_ID as d.DURATION_VALUE for d in DurationList"></select>
            </div>
        </div>

        <!-- Project Status -->
        <div class="form-group required" ng-class="{'has-error':projectForm.PROJ_STATUS_ID.$invalid && projectForm.PROJ_STATUS_ID.$dirty}">
            <label class="col-md-2 control-label" for="inputPROJ_STATUS_ID">Project Status</label>
            <div class="col-md-10">
                <select id="inputPROJ_STATUS_ID" name="PROJ_STATUS_ID"
                        ng-model="aProject.PROJ_STATUS_ID" ng-change="selectedStat(aProject.PROJ_STATUS_ID)"
                        ng-options="s.PROJ_STATUS_ID as s.STATUS_VALUE for s in StatusList"></select>
            </div>
        </div>

        <!-- Project Start Date -->
        <div class="form-group" ng-controller="datePickrCtrl">
            <label class="col-md-2 control-label"
                   for="inputSTART_DATE">Project Start Date</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputSTART_DATE" name="sd" ng-change="disableIf(data)"
                           type="text" datepicker-popup="MMM dd, yyyy"
                           is-open="datepickrs.sd"
                           ng-model="aProject.START_DATE" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event, 'sd')">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>

        </div>

        <!-- Project Completion Date -->
        <div class="form-group" ng-controller="datePickrCtrl">
            <label class="col-md-2 control-label" for="inputEND_DATE">Project Completion Date</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputEND_DATE" name="ed" ng-disabled="undetermined"
                           type="text" datepicker-popup="MMM dd, yyyy"
                           is-open="datepickrs.ed"
                           ng-model="aProject.END_DATE" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event, 'ed')">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!-- Project Objectives -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputPROJ_OBJECTIVES">Project Objectives</label>
            <div class="col-md-10">
                <div isteven-multi-select
                     input-model="Objectivesdata"
                     output-model="Objectivesmodel.value"
                     button-label="OBJECTIVE"
                     item-label="OBJECTIVE"
                     max-height="300px"
                     on-item-click="fClick(data)"
                     tick-property="selected">

                </div>


            </div>
        </div>

        <!-- Project Description -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDESCRIPTION">Description</label>
            <div class="col-md-10">
                <textarea id="inputDESCRIPTION" type="text" rows="3" placeholder="Project Description" ng-model="aProject.DESCRIPTION" />
            </div>
        </div>

        <!-- Project Keywords -->
        <div class="form-group" ng-if="ProjectKeywords.length > 0">
            <label class="col-md-2 control-label" for="inputProjKEYWORDS">Project Keywords</label>
            <div class="col-md-10"><ul><li style="list-style:none" data-ng-repeat="key in ProjectKeywords"><button confirmed-click="removeKey(key)" ng-confirm-click="Are you sure you want to remove this keyword?"><i class="glyphicon glyphicon-remove"></i></button>  {{key.TERM}}</li></ul></div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label req" for="inputProjKeyword">Add Project Keyword</label>
            <div class="col-md-4">
                <input class="form-control" id="inputKEYWORD" name="KEYWORD" type="text" placeholder="" ng-model="newKey.value" />
            </div>
            <button ng-click="addThisKeyword()">Add</button>
        </div>

        <!-- Project Websites -->
        <div class="form-group" ng-if="urls.length > 0">
            <label class="col-md-2 control-label" for="inputURL">Project Websites</label>
            <div class="col-md-10"><ul><li style="list-style:none" data-ng-repeat="key in urls"><button confirmed-click="removeUrl(key)" ng-confirm-click="Are you sure you want to remove this URL?"><i class="glyphicon glyphicon-remove"></i></button>  {{key}}</li></ul></div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label req" for="inputURL">Add Project Website</label>
            <div class="col-md-4">
                <input class="form-control" ng-model="newURL.value" id="inputURL" type="text" placeholder="" />
            </div><button ng-click="addProjURL()">Add</button>
        </div>

        <!-- Project Additional Info -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputADDITIONAL_INFO">Additional Information</label>
            <div class="col-md-10">
                <textarea id="inputADDITIONAL_INFO"
                          type="text" rows="3"
                          placeholder="Additional Information"
                          ng-model="aProject.ADDITIONAL_INFO" />
            </div>
        </div>

        <!--submit and cancel buttons-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="save(projectForm.$valid)">
                        <span>{{aProject.PROJECT_ID != undefined ? 'Update' : 'Create'}}</span>
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
