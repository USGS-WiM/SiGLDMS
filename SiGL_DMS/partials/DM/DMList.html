<div class="">
    <h3>Accounts</h3>
    <div ng-show="loggedInUser.Role == 'Admin'"><a ui-sref="dataManagers.DMInfo({id:0})"><i class="glyphicon glyphicon-plus"></i>Create New Member</a></div>
    <script>
        var sortingOrder = 'LNAME';
    </script>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th class="LNAME">Last Name&nbsp;<a ng-click="sort_by('LNAME')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="FNAME">First Name&nbsp;<a ng-click="sort_by('FNAME')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="OrgName">Organization&nbsp;<a ng-click="sort_by('OrgName')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="roleName">Role&nbsp;<a ng-click="sort_by('roleName')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="projCount">Project Cnt.&nbsp;<a ng-click="sort_by('projCount')"><i class="glyphicon glyphicon-sort"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dm in allDMs | orderBy:sortingOrder:reverse">
                <td><a ui-sref="dataManagers.DMInfo({id: dm.DATA_MANAGER_ID})">{{dm.LNAME}}</a></td>
                <td>{{dm.FNAME}}</td>
                <td>{{dm.OrgName}}</td>
                <td>{{dm.roleName}}</td>
                <td>{{dm.projCount}}</td>
            </tr>
        </tbody>
    </table>
</div>
