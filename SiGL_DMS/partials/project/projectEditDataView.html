<legend>Data Sources</legend>

<div class="form-group" ng-if="ProjData.length > 0">

            <div class="data-list" ng-repeat="d in ProjData">
                    <!-- form -->
                    <form editable-form name="rowform" onshow="EditRowClicked()" onhide="CancelEditRowClick()" onaftersave="saveData($data, d.DATA_HOST_ID)" onbeforesave="ValidateAtLeastOne($data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == d">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                            Save
                        </button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                            Cancel
                        </button>
                    </form>

                    <div style="display:none"><span editable-text="d.PROJECT_ID" e-form="rowform" e-name="PROJECT_ID">{{d.PROJECT_ID}}</span></div>
                    <span class="data-list-item" editable-textarea="d.DESCRIPTION" e-rows="5" e-cols="40" e-name="DESCRIPTION" e-form="rowform"><b>{{ d.DESCRIPTION || '' }}</b></span>

                    <span class="data-list-item" editable-text="d.HOST_NAME" e-name="HOST_NAME" e-form="rowform">{{ d.HOST_NAME || '' }}</span>
                    <span class="data-list-item" editable-text="d.PORTAL_URL" e-http-prefix e-name="PORTAL_URL" e-form="rowform">{{d.PORTAL_URL || ''}}</span>

                  <div class="buttons" ng-show="!rowform.$visible">
                      <button class="btn btn-primary btn-edit-delete" ng-click="rowform.$show()">Edit</button>
                      <button class="btn btn-danger btn-edit-delete" ng-click="RemoveData(d)">Delete</button>
                  </div>
            </div>
</div>
<hr />
<form class="form-horizontal" name="projectForm.Data">
    <fieldset ng-disabled="isEditing">
        <div class="subheader">Add New Data Source</div>
        <!-- Data Management System   (taken from form tag above == not sure what it does   novalidate) -->
        <div class="form-group">
            <label class="col-md-4 control-label req" for="inputDESCRIPTION">
              Data management system or data description:
              <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
                    title="Describe your project data and where it resides (USGS NWIS, the Water Quality Portal, Access database, Excel spreadsheet, etc.). If your project uses multiple systems at different locations, enter each as a separate Data entry."
                    data-placement="right" tooltip>
              </span>
            </label>
            <div class="col-md-8">
                <textarea class="form-control" id="DESCRIPTION" rows="3" name="DESCRIPTION"
                       type="text" placeholder="" ng-required="!(newData.HOST_NAME.length || newData.PORTAL_URL.length || newData.DESCRIPTION.length)"
                       ng-model="newData.DESCRIPTION" />
            </div>&nbsp;

        </div>

        <!-- Data Hosting Entity -->
        <div class="form-group">
            <label class="col-md-4 control-label req" for="inputHOST_NAME">
              Data Hosting Entity:
              <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
                    title="Enter the entity, person, or organization that hosts or holds your data."
                    data-placement="right" tooltip>
              </span>
            </label>
            <div class="col-md-8">
                <input class="form-control" id="inputHOST_NAME" name="HOST_NAME"
                       type="text" placeholder="" ng-required="!(newData.HOST_NAME.length || newData.PORTAL_URL.length || newData.DESCRIPTION.length)"
                       ng-model="newData.HOST_NAME" />
            </div>&nbsp;

        </div>

        <!-- Online Data Location -->
        <div class="form-group">
            <label class="col-md-4 control-label req" for="inputPORTAL_URL">
              Online Data Location:
              <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip"
                    title="If data is available online, provide the entire URL of the data’s location (be sure to include the ' http://'). Only enter one address."
                    data-placement="right" tooltip>
              </span>
            </label>
            <div class="col-md-8">
                <input class="form-control" id="inputPORTAL_URL" name="PORTAL_URL"
                       type="url" placeholder="" ng-required="!(newData.HOST_NAME.length || newData.PORTAL_URL.length || newData.DESCRIPTION.length)"
                       ng-model="newData.PORTAL_URL" http-prefix />
            </div>&nbsp;

        </div>

        <!--submit button-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="AddData(projectForm.Data.$valid, newData)">
                        Add
                    </button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
