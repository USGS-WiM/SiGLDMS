<form class="form-horizontal" name="projectForm" novalidate>
    <fieldset>
        <legend>Project Information</legend>
        <div class="form-group required" ng-class="{'has-error':projectForm.NAME.$invalid && projectForm.NAME.$dirty}">
            <label class="col-md-2 control-label req" for="inputNAME">Project Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputNAME" name="NAME"
                       type="text" placeholder="Project Name"
                       ng-model="Project.NAME" required />
                <span class="help-block has-error" ng-show="projectForm.NAME.$invalid">Project Name is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDESCRIPTION">Description</label>
            <div class="col-md-10">
                <textarea id="inputDESCRIPTION"
                          type="text" rows="3"
                          placeholder="Project Description"
                          ng-model="Project.DESCRIPTION" />
            </div>
        </div>

        <div class="form-group" ng-controller="datePickrCtrl">
            <label class="col-md-2 control-label"
                   for="inputSTART_DATE">Start Date</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputSTART_DATE" name="sd"
                           type="text" datepicker-popup="{{format}}"
                           is-open="datepickrs.sd"
                           ng-model="Project.START_DATE" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event, 'sd')">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>

        </div>

        <div class="form-group" ng-controller="datePickrCtrl">
            <label class="col-md-2 control-label" for="inputEND_DATE">End Date</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" id="inputEND_DATE" name="ed"
                           type="text" datepicker-popup="{{format}}"
                           is-open="datepickrs.ed"
                           ng-model="Project.END_DATE" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event, 'ed')">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>
        
        <!--<div class="form-group">
            <label class="col-md-2 control-label" for="inputPROJDURATION_ID">Project Duration</label>
            <div class="col-md-10">
                <select id="inputPROJDURATION_ID"
                        placeholder="" ng-model="Project.DESCRIPTION" />
            </div>
        </div>
-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            ng-click="submit(projectForm.$valid)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
