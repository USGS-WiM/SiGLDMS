<div class="">
    <h3>Resources</h3>
    <!-- Sidebar -->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li ng-class="{active: activeMenu == 'freqTy'}"><a ui-sref="resources.ResourcesList.frequencyType" ng-click="activeMenu = 'freqTy'">Frequency Types</a></li>
                <li ng-class="{active: activeMenu == 'lakeTy'}"><a ui-sref="resources.ResourcesList.LakeType" ng-click="activeMenu = 'lakeTy'">Lake Types</a></li>
                <li ng-class="{active: activeMenu == 'mediaTy'}"><a ui-sref="resources.ResourcesList.MediaType" ng-click="activeMenu = 'mediaTy'">Media Types</a></li>
                <li ng-class="{active: activeMenu == 'objTy'}"><a ui-sref="resources.ResourcesList.ObjectiveType" ng-click="activeMenu = 'objTy'">Objective Types</a></li>
                <li ng-class="{active: activeMenu == 'paramTy'}"><a ui-sref="resources.ResourcesList.ParameterType" ng-click="activeMenu = 'paramTy'">Parameter Types</a></li>
                <li ng-class="{active: activeMenu == 'projDur'}"><a ui-sref="resources.ResourcesList.ProjectDuration" ng-click="activeMenu = 'projDur'">Project Durations</a></li>
                <li ng-class="{active: activeMenu == 'projStat'}"><a ui-sref="resources.ResourcesList.ProjectStatus" ng-click="activeMenu = 'projStat'">Project Statuses</a></li>
                <li ng-class="{active: activeMenu == 'resTy'}"><a ui-sref="resources.ResourcesList.ResourceType" ng-click="activeMenu = 'resTy'">Resource Types</a></li>
                <li ng-class="{active: activeMenu == 'siteStat'}"><a ui-sref="resources.ResourcesList.SiteStatus" ng-click="activeMenu = 'siteStat'">Site Statuses</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="page-content">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
